<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">HospitalityHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <!-- Show Register and Login links if the user is not logged in -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" routerLink="/register"><i class="bi bi-person"></i> Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <li class="nav-item">
            <a class="nav-link" (click)="openLogoutModal()" ><i class="bi bi-box-arrow-right"></i> Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

<ng-template #logoutModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="logoutModalLabel">Logout</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    Are you sure you want to logout?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
    <button type="button" class="btn btn-primary" (click)="onLogout(modal)">Yes</button>
  </div>
</ng-template>

<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="loginUser.email"
        #email="ngModel"
        required
        email
        class="form-control"
        [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
      />
      <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="loginUser.password"
        #password="ngModel"
        required
        minlength="6"
        class="form-control"
        [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
      />
      <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 24rem; border-radius: 12px;">
    <div class="card-header text-center bg-primary text-white" style="border-radius: 12px 12px 0 0;">
      <h3>Welcome Back</h3>
      <p class="mb-0">Login to your account</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            [(ngModel)]="loginFormModel.email"
            name="email"
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid && email.touched" class="error">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              [(ngModel)]="loginFormModel.password"
              name="password"
              required
              minlength="6"
              maxlength="20"
              pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{6,20}$"
              #password="ngModel"
            />
            <i
              class="fa"
              [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
              (click)="togglePasswordVisibility()"
              aria-hidden="true"
            ></i>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Login</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <small>Don't have an account? <a href="#" class="text-primary text-decoration-none">Sign Up</a></small>
    </div>
  </div>
</div>
<p-toast></p-toast>

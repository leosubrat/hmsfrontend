<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        id="firstName"
        type="text"
        name="firstName"
        [(ngModel)]="user.firstName"
        #firstName="ngModel"
        required
        class="form-control"
        [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }"
      />
      <div *ngIf="firstName.touched && firstName.invalid" class="invalid-feedback">
        First name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        id="lastName"
        type="text"
        name="lastName"
        [(ngModel)]="user.lastName"
        #lastName="ngModel"
        required
        class="form-control"
        [ngClass]="{ 'is-invalid': lastName.touched && lastName.invalid }"
      />
      <div *ngIf="lastName.touched && lastName.invalid" class="invalid-feedback">
        Last name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="user.email"
        #email="ngModel"
        required
        email
        class="form-control"
        [ngClass]="{ 'is-invalid': email.touched && email.invalid }"
      />
      <div *ngIf="email.touched && email.invalid" class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="user.password"
        #password="ngModel"
        required
        minlength="6"
        class="form-control"
        [ngClass]="{ 'is-invalid': password.touched && password.invalid }"
      />
      <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
        Password is required and must be at least 6 characters.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>

<div class="schedule-appointment-form">
    <h2>Schedule an Appointment</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="appointmentForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter your full name"
          class="form-control"
          required
        />
        <div *ngIf="appointmentForm.get('name')?.invalid && appointmentForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input
          type="text"
          id="contact"
          formControlName="contact"
          placeholder="Enter your contact number"
          class="form-control"
          required
        />
        <div *ngIf="appointmentForm.get('contact')?.invalid && appointmentForm.get('contact')?.touched" class="error">
          Contact number is required.
        </div>
      </div>
        <div class="form-group">
        <label for="date">Appointment Date</label>
        <input
          type="date"
          id="date"
          formControlName="date"
          class="form-control"
          required
        />
        <div *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched" class="error">
          Please select a valid date.
        </div>
      </div>
  
      <!-- Appointment Time -->
      <div class="form-group">
        <label for="time">Appointment Time</label>
        <input
          type="time"
          id="time"
          formControlName="time"
          class="form-control"
          required
        />
        <div *ngIf="appointmentForm.get('time')?.invalid && appointmentForm.get('time')?.touched" class="error">
          Please select a valid time.
        </div>
      </div>
  
      <div class="form-group">
        <label for="type">Appointment Type</label>
        <select id="type" formControlName="type" class="form-control" required>
          <option value="">Select Appointment Type</option>
          <option value="checkup">General Checkup</option>
          <option value="consultation">Consultation</option>
          <option value="followup">Follow-up</option>
        </select>
        <div *ngIf="appointmentForm.get('type')?.invalid && appointmentForm.get('type')?.touched" class="error">
          Please select an appointment type.
        </div>
      </div>
  
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea
          id="notes"
          formControlName="notes"
          placeholder="Provide any additional details (optional)"
          class="form-control"
        ></textarea>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary mt-3" [disabled]="appointmentForm.invalid">
        Schedule Appointment
      </button>
    </form>
  </div>
